<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册成功</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/resign_gloab.css" rel="stylesheet">
<link href="css/resign.css" rel="stylesheet">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/register.js"></script>
<script type="text/javascript">
var i = 10;
var intervalid;
intervalid = setInterval("fun()", 1000);
function fun() {
if (i== 0) {
window.location.href = "http://localhost:8080/Doers";
clearInterval(intervalid);
}
document.getElementById("times").innerHTML = i;
i--;
} 
</script>
</head>
<body>
<div class="login-box f-mt10 f-pb50">
	<div class="main bgf">    
    	<div class="reg-box-pan display-inline">  
               <div class="step">        	
                <ul>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>1</i></span>                	
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">填写账户信息</p>
                    </li>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>2</i></span>
                        <span class="line_bg lbg-l"></span>
                        <span class="line_bg lbg-r"></span>
                        <p class="lbg-txt">激活账户信息</p>
                    </li>
                    <li class="col-xs-4 on">
                        <span class="num"><em class="f-r5"></em><i>3</i></span>
                        <span class="line_bg lbg-l"></span>
                        <p class="lbg-txt">注册成功</p>
                    </li>
                </ul>
            </div>
            <div class="reg-box" id="verifyCheck" style="margin-top:20px;">
             <div class="part4 text-center" >
                	<h3>恭喜，您已注册成功，现在开始您的Doers之旅吧！</h3>
                    <p class="c-666 f-mt30 f-mb50">页面将在 <strong id="times" class="f-size18">10</strong> 秒钟后，跳转到 <a href="/Doers/index.jsp" class="c-blue">首页</a></p>
                </div> 
            </div>
        </div>
    </div> 
</div>         
</body>
</html>
